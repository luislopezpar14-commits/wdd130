<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="Test your knowledge of HTML and CSS with this online quiz.">
    <meta name="author" content="Luis Eli Lopez Parra">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>HTML & CSS Knowledge Quiz</h1>

        <form>
            <div class="form-group">
                <label for="q1">What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Enter your answer">
            </div>

            <div class="form-group">
                <label for="q2">Describe the purpose of CSS in web development.</label>
                <textarea id="q2" name="q2" rows="4"
                  placeholder="Type your answer here..."></textarea>
            </div>

            <div class="form-group">
                <label for="q3">Which of the following is a valid HTML semantic element?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="div">div</option>
                    <option value="section">section</option>
                    <option value="span">span</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">How many main CSS selectors are there?</label>
                <input type="number" id="q4" name="q4" placeholder="Enter a number">
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
