<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>HTML and CSS Knowledge Quiz</h1>
        <p>Test your knowledge of HTML and CSS with this quick quiz. Answer all questions and click
            Submit when done.</p>

        <form>
            <fieldset>
                <legend>Quiz Questions</legend>

                <div class="form-group">
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1" placeholder="Enter your answer">
                </div>

                <div class="form-group">
                    <label for="q2">Explain the purpose of CSS in web development.</label>
                    <textarea id="q2" name="q2" rows="4"
                      placeholder="Enter your answer here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="q3">Which of the following is a valid CSS property?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="color">color</option>
                        <option value="font-size">font-size</option>
                        <option value="background-color">background-color</option>
                        <option value="all-of-above">All of the above</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="q4">What year was CSS first released?</label>
                    <input type="number" id="q4" name="q4" placeholder="Enter the year">
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
