<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description"
      content="Contact White Water Rafting Adventures for inquiries, reservations, and more. Get in touch with our team today!">
    <meta name="author" content="Luis Eli Lopez Parra">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="contact-content">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder"
                          required>
                    </div>

                    <div class="form-group">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="inquiry" name="purpose" value="general"
                                  checked>
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="purpose"
                                  value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="purpose"
                                  value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"
                          placeholder="Type here"></textarea>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get In Touch!</button>
                </form>
            </div>

            <div class="contact-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3000!2d-120.5!3d37.5!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDMwJzAwLjAiTiAxMjDCsDMwJzAwLjAiVw!5e0!3m2!1sen!2sus!4v1234567890"
                  allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="images/senior_guide.jpg" alt="Senior Guide">
                    <p class="member-title">Senior Guide</p>
                </div>
                <div class="team-member">
                    <img src="images/tour_cordinator.jpg" alt="Tour Coordinator">
                    <p class="member-title">Tour Coordinator</p>
                </div>
                <div class="team-member">
                    <img src="images/safety_oficer.jpg" alt="Safety Officer">
                    <p class="member-title">Safety Officer</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Adventures | Luis Eli Lopez Parra</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.jpeg"
                  alt="Facebook"></a>
            <a href="https://x.com" target="_blank"><img src="images/x.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.jpeg"
                  alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
